{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}{{ page_title }} Confirm delete?{% endblock %}
{% block content %}
  <div class="container">
    <div class="col-md-6 col-md-offset-3">
      <div class="thumbnail">
        <h3>Are you sure?</h3>

        <p>You're about to delete {{ page_title }}. Please confirm.</p>

        <form action="" method="post">
          {% csrf_token %}
          {% buttons %}
            <input class="btn btn-default" type="button" value="Cancel" onclick="window.history.go(-1);"/>
            <input class="btn btn-danger" type="submit" value="Confirm"/>
          {% endbuttons %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
