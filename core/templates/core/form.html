{% extends 'base.html' %}
{% block title %}{{ page_title }}{% endblock %}
{% block content %}
  <div class="container">
    <div class="col-md-6 col-md-offset-3">
      <div class="thumbnail">
        <h3>{{ page_title }}</h3>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
